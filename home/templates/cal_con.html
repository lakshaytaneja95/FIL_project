{% load static %} 
<!DOCTYPE html>

<html lang="zxx">
<!--<![endif]-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>CRYPTOS</title>

    <!-- Mobile Specific Meta
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
  ================================================== -->
    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="{% static 'home/plugins/themefisher-font.v-2/style.css' %}">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="{% static 'home/plugins/bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="{% static 'home/plugins/slick-carousel/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'home/plugins/slick-carousel/slick/slick-theme.css' %}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">



</head>

<body id="body">

    {% block content %}
    <!--
Fixed Navigation
==================================== -->
{% include 'header.html' %}




    <div class="jumbotron converter">
        <div class="container">
            <h2 class="center-row">Cryptocurrency Calculator</h2>
            <p class="lead center-row">Convert the Cryptocurrency</p>
            
            
            <form action="{% url 'cal_con' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <input type="number" step="0.01" min="0"  placeholder="Enter Amount to Convert" class="form-control" id="amount" name="value" required />
                </div>
                <div class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <select class="form-control" id="currency-1" name="curr1" required>
                        {% if data %}
                            {% for obj in data %}
                                <option value="{{obj.symbol}}">{{obj.name}}({{obj.symbol}})</option>
                            {% endfor %} 
                        {% endif %}          
                        </select>
                    </div>
                    
                    <div class="form-group mx-sm-3 mb-2">
                        <label>convert to</label>
                        <select class="form-control" id="currency-2" name="curr2" required>
                            <option value="EUR">Euro(EUR)</option>
                            <option value="USD">United States Dollar(USD)</option>
                            <option value="INR">Indian Rupee(INR)</option>
                            <option value="GBP">Great Britain Pound(GBP)</option>
                            <option value="CAD">Canadian Dollar(CAD)</option>
                        </select>
                    </div>

                </div>
                <div class="center-row ">
                    {% if value %}
                    <p class="results"> {{ value }} {{ curr1 }}  {{ Result }} {{ curr2 }}</p>
                    {% endif %}
                    <!-- <button type="reset" class="btn calculate-btn btn-primary mb-2 ">Reset</button> -->
                    <button type="submit" class="btn calculate-btn btn-primary mb-2">Convert</button>
                </div>
            </form>  
             
 
            
        </div>

        
        <div class="result">
            <p>
                <span class="given-amount"></span>
                <span class="base-currency"></span>
                <span class="final-result"></span>
                <span class="second-currency"></span>
            </p>
        </div>
    </div>
    </div>

    {% endblock content %}
    <!-- Main jQuery -->
    <script src="{% static 'home/plugins/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'home/plugins/bootstrap/dist/js/popper.min.js' %}"></script>
    <script src="{% static 'home/plugins/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- Owl Carousel -->
    <script src="{% static 'home/plugins/slick-carousel/slick/slick.min.js' %}"></script>
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
    <!-- Smooth Scroll js -->
    <script src="{% static 'home/plugins/smooth-scroll/dist/js/smooth-scroll.min.js' %}"></script>

    <!-- Custom js -->
    <script src="{% static 'home/js/script.js' %}"></script>

</body>

</html>
